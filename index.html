<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embyr</title>
  <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
  <link rel="stylesheet" href="public/css/styles.css" />
  <link rel="stylesheet" href="public/css/embyr.css" />
</head>

<body>
  <!-- HTML -->
  <main>
    <div class="logo-container active-color-1">
      <div class="logo-text">embyr</div>
      <div class="logo">
        <img src="public/images/logo.svg" class="logo-svg" alt="logo" />
      </div>
    </div>
    <div class="workbook">
      <div class="workbook-header"></div>
      <div class="thread-container">
        <div class="thread"></div>

        <div class="embyr-input">
          <!-- <img src="./public/icons/sheep.svg" alt="sheep icon" class="icon-sheep"> -->
          <div class="moniker sweetgrass"></div>
          <div class="embyr-input-text" contenteditable="true" spellcheck="false" autocomplete="off"></div>
          <div class="cursor"></div>
          <div class="ghost-input stone"></div>
        </div>
        <div class="help-bar">
          <div class="help-bar-left" id="help">
          </div>
          <div class="help-bar-right">
            <div class="help-bar-hint">
              <div class="help-bar-cmd thicc">?</div>
              <div class="help-bar-text" id="helpToggleText">toggle help</div>
            </div>
          </div>
        </div>
      </div>
      <div class="embyr-container">
        <div class="embyr-helper hidden">
          <div class="suggestions-container">
            <div class="suggestions-list-container hidden">
              <div class="suggestions-list"></div>
            </div>
            <div class="details-container">
              <div class="details">
                <div class="details-name"></div>
                <div class="details-desc"></div>
                <div class="details-syntax"></div>
                <div class="details-args-accepted"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="embyr-init">
          <div class="embyr-init-content xSmall stone"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="src/OS.js" type="application/javascript"></script>
  <script src="src/app.js" type="application/javascript"></script>
</body>

</html>
