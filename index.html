<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="navbar" id="navbar">
      <a href="#infoModal" class="logo-header" id="stamp">
        <div class="logo-header-text">
          <h1>Zetsu Chai</h1>
        </div>
        <div class="logo">
          <img src="public/images/logo.svg" alt="logo" />
        </div>
      </a>
    </div>
    <main>
      <div class="workbook">
        <div class="workbook-content">
          <div class="container" id="container">
            <div class="thread">
              <div class="thread-text">Hi there. Run a command or use -h for help.</div>
            </div>
            <div class="cli-container">
              <div class="cli-input">
                <div class="cli-input-text" contenteditable="true" spellcheck="false" autocomplete="off"></div>
                <div class="cursor"></div>
                <div class="suggestion" contenteditable="false" tabindex="-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="modal" id="infoModal">
      <div href="#" class="modal__content">
        <p>Welcome to Zetsu, your command line for living.</p>
        <p>This is some placeholder text.</p>
        <a href="#" class="modal__close">&times;</a>
      </div>
    </div>
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
