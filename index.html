<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="navbar" id="navbar">
      <a href="#infoModal" class="logo-header" id="stamp">
        <div class="logo-header-text">
          <h1>Zetsu</h1>
        </div>
        <div class="logo">
          <img src="public/images/logo.svg" alt="logo" />
        </div>
      </a>
    </div>
    <div class="modal" id="infoModal">
      <div href="#" class="modal__content">
        <p>Here is a list of commands.</p>
        <a href="#" class="modal__close">&times;</a>
      </div>
    </div>
    <div class="workbook">
      <div class="workbook-content">
        <div class="cli">
          <div class="cli-block" id="cliBlock">
            <div class="cli-prompt" id="cliPrompt">
              <span style="color: #8ec07c">&rsaquo;</span> Namaste. Welcome to
              <span style="color: #8ec07c">Zetsu</span>.
              <br />
              <span style="color: #8ec07c">&rsaquo;</span> With the time you
              have, what do you want to do?
            </div>
            <div class="command-line">
              <div class="cli-icon">
                <div class="cli-dot" id="dot1"></div>
                <div class="cli-dot" id="dot2"></div>
                <div class="cli-dot" id="dot3"></div>
              </div>
              <label for="editor"></label>
              <input
                type="text"
                class="cli-input"
                id="cliEditor"
                name="editor"
                autocomplete="off"
                autofocus
                placeholder="Start with a command. Write 'h' for help."
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
