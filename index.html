<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="navbar" id="navbar">
      <a href="#infoModal" class="logo-header" id="stamp">
        <div class="logo-header-text">
          <h1>Zetsu</h1>
        </div>
        <div class="logo">
          <img src="public/images/logo.svg" alt="logo" />
        </div>
      </a>
    </div>
    <div class="modal" id="infoModal">
      <div href="#" class="modal__content">
        <p>Welcome to Zetsu, your command line for living.</p>
        <p>This is some placeholder text.</p>
        <a href="#" class="modal__close">&times;</a>
      </div>
    </div>
    <div class="workbook">
      <div class="workbook-content">
        <div class="cli" id="cli">
          <div class="cli-prompt" id="cliPrompt">
            <div class="cli-prompt-text">Hi there. What would you like to do?</div>
          </div>
          <div class="command-line" id="commandLine">
            <div class="cli-icon">
              <div class="cli-dot" id="dot1"></div>
              <div class="cli-dot" id="dot2"></div>
              <div class="cli-dot" id="dot3"></div>
            </div>
            <div class="cli-input" id="cliEditor">
              <div class="cli-input-text" id="cliInputText" contenteditable="true" spellcheck="false" autocomplete="off"></div>
              <!-- <div class="cli-input-cursor" id="cliInputCursor"></div> -->
              <div class="cli-suggest" id="cliSuggest" contenteditable="false" tabindex="-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
