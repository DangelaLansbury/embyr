<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="navbar">
      <div class="logo-header">
        <div class="logo">
          <img src="public/images/logo.svg" alt="logo" />
        </div>
        <div class="logo-header-text">
          <h1>Zetsu</h1>
        </div>
      </div>
    </div>
    <div class="workbook">
      <div class="workbook-content">
        <div class="cli">
          <div class="cli-block" id="cliBlockWelcome">
            <div class="cli-prompt">
              Welcome. What would you like to do? Type help for info.
            </div>
            <div class="command-line">
              <div class="cli-icon">
                <div class="cli-dot" id="dot1"></div>
                <div class="cli-dot" id="dot2"></div>
                <div class="cli-dot" id="dot3"></div>
              </div>
              <label for="welcome"></label>
              <input
                type="text"
                class="cli-input"
                id="cliWelcome"
                name="welcome"
              />
            </div>
          </div>
          <!-- <div class="command-list">
            <div class="command-list-item" style="color: #d3869b">achieve</div>
            <div class="command-list-item" style="color: #b8bb26">explore</div>
            <div class="command-list-item" style="color: #fd6d5c">innovate</div>
            <div class="command-list-item" style="color: #fabd2f">connect</div>
            <div class="command-list-item" style="color: #8ec07c">fulfill</div>
            <div class="command-list-item">--help</div>
            <div class="command-list-item">clear</div>
          </div> -->
          <div class="cli-block hidden" id="cliBlockHelp">
            <div class="cli-prompt">Here are some commands you can run.</div>
            <div class="command-line">
              <div class="cli-icon">
                <img src="public/images/sparkles.svg" alt="sparkles icon" />
              </div>
              <div class="cli-input" contenteditable="true" id="cliHelp"></div>
            </div>
          </div>
          <div class="cli-block hidden" id="cliBlockDemo">
            <div class="cli-prompt">
              Can you tell me your diagnosis? Type help for info.
            </div>
            <div class="command-line">
              <div class="cli-icon">
                <img src="public/images/sparkles.svg" alt="sparkles icon" />
              </div>
              <div class="cli-input" contenteditable="true" id="cliDemo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
