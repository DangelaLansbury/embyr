<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet" /> -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="stylesheet" href="public/css/zetsu.css" />
  </head>
  <body>
    <!-- HTML -->
    <main>
      <div class="logo-container">
        <div class="logo-text">Zetsu</div>
        <div class="logo">
          <img src="public/images/logo.svg" class="logo-svg" alt="logo" />
        </div>
      </div>
      <div class="workbook">
        <div class="workbook-header"></div>
        <div class="thread-container">
          <div class="thread"></div>
          <div class="help-bar">
            <div class="help-bar-left hidden" id="help1">
              <div class="help-bar-hint">
                <div class="help-bar-cmd thicc">*</div>
                <div class="help-bar-text">search history</div>
              </div>
              <div class="help-bar-hint">
                <div class="help-bar-cmd thicc">tab</div>
                <div class="help-bar-text">use suggestion</div>
              </div>
              <div class="help-bar-hint">
                <div class="help-bar-cmd thicc">&#x2191;/&#x2193;</div>
                <div class="help-bar-text">previous commands</div>
              </div>
            </div>
            <div class="help-bar-left hidden" id="help2"></div>
            <div class="help-bar-right">
              <div class="help-bar-hint">
                <div class="help-bar-cmd thicc">?</div>
                <div class="help-bar-text">toggle help</div>
              </div>
            </div>
          </div>
          <div class="zetsu-input">
            <div class="cmd-icon"><img src="public/icons/sparkles.svg" class="icon-svg" alt="sparkle icon for input" /></div>
            <div class="zetsu-input-text" contenteditable="true" spellcheck="false" autocomplete="off"></div>
            <div class="cursor"></div>
          </div>
        </div>
        <div class="zetsu-container">
          <div class="zetsu-helper hidden">
            <div class="suggestions-container">
              <div class="suggestions-list-container">
                <div class="suggestions-list"></div>
              </div>
              <div class="details-container">
                <div class="details">
                  <div class="details-name"></div>
                  <div class="details-desc"></div>
                  <div class="details-syntax"></div>
                  <div class="details-args-accepted"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="zetsu-init">
            <div class="zetsu-init-content xSmall stone"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/killerOS.js" type="application/javascript"></script>
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
