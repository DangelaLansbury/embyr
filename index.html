<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetsu</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="navbar">
      <div class="logo-header">
        <div class="logo">
          <img src="public/images/logo.svg" alt="logo" />
        </div>
        <div class="logo-header-text">
          <h1>Zetsu</h1>
        </div>
      </div>
    </div>
    <div class="workbook-container">
      <div class="workbook">
        <div class="workbook-content">
          <div class="cli">
            <div class="cli-block" id="cliBlockWelcome">
              <div class="cli-prompt">
                Welcome. What would you like to do? Type help for info.
              </div>
              <div class="command-line">
                <div class="cli-icon">
                  <div class="cli-dot-one"></div>
                  <div class="cli-dot-two"></div>
                  <div class="cli-dot-three"></div>
                </div>
                <label for="welcome"></label>
                <input
                  type="text"
                  class="cli-input"
                  id="cliWelcome"
                  name="welcome"
                />
              </div>
            </div>
            <div class="cli-block hidden" id="cliBlockHelp">
              <div class="cli-prompt">Here are some commands you can run.</div>
              <div class="command-line">
                <div class="cli-icon">
                  <img src="public/images/sparkles.svg" alt="sparkles icon" />
                </div>
                <div
                  class="cli-input"
                  contenteditable="true"
                  id="cliHelp"
                ></div>
              </div>
            </div>
            <div class="cli-block hidden" id="cliBlockDemo">
              <div class="cli-prompt">
                Can you tell me your diagnosis? Type help for info.
              </div>
              <div class="command-line">
                <div class="cli-icon">
                  <img src="public/images/sparkles.svg" alt="sparkles icon" />
                </div>
                <div
                  class="cli-input"
                  contenteditable="true"
                  id="cliDemo"
                ></div>
              </div>
            </div>
          </div>
          <div class="template-area" id="content">
            <div class="template-block hidden" id="templateBlock2">2</div>
            <div class="template-block hidden" id="templateBlock3">3</div>
            <div class="template-block-selectors hidden" id="selectorGroup">
              <div
                class="template-block-selector-item"
                id="templateExpSelector"
              >
                Experience
              </div>
              <div
                class="template-block-selector-item"
                id="templateBlock2Selector"
              >
                2
              </div>
              <div
                class="template-block-selector-item"
                id="templateBlock3Selector"
              >
                3
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="considerations-panel hidden" id="considerationsPanel">
        <div class="considerations-container" id="considerations">
          <button type="submit" class="btn-primary">
            <img src="public/images/play.svg" alt="play icon" />
            <span>Run</span>
          </button>
        </div>
      </div>
    </div>
    !-- Javascript -->
    <script src="src/app.js" type="application/javascript"></script>
  </body>
</html>
